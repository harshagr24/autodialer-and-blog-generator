<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin: 0 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: rgba(255,255,255,0.3);
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .article-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .article-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .article-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .article-card .date {
            color: #999;
            font-size: 0.9em;
        }
        .article-content {
            line-height: 1.8;
            color: #333;
        }
        .article-content h2 {
            color: #667eea;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .article-content h3 {
            color: #764ba2;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .article-content pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
        }
        .article-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .article-content pre code {
            background: transparent;
            padding: 0;
        }
        .article-content ul, .article-content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }
        .article-content p {
            margin-bottom: 15px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #articleView {
            display: none;
        }
        .back-btn {
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Blog Generator</h1>

        <div class="nav">
            <a href="/dashboard.html">Dashboard</a>
            <a href="/blog.html">Blog</a>
        </div>

        <!-- Generator View -->
        <div id="generatorView">
            <div class="card">
                <h2>Generate Articles with AI</h2>
                <p style="color: #666; margin-bottom: 15px;">
                    Enter article titles with optional details. Each line will generate a separate article using ChatGPT.
                </p>
                <textarea id="articleTitles" placeholder="Enter article titles (one per line)..."></textarea>
                <button class="btn btn-success" onclick="generateArticles()">Generate Articles with AI</button>
                <button class="btn" onclick="loadArticles()">Refresh Article List</button>
                <button class="btn btn-danger" onclick="deleteAllArticles()">Delete All Articles</button>
                <div id="generateStatus"></div>
            </div>

            <div class="card">
                <h2>Published Articles</h2>
                <div id="articlesList" class="article-list">
                    <div class="loading">Loading articles...</div>
                </div>
            </div>
        </div>

        <!-- Article View -->
        <div id="articleView">
            <button class="btn back-btn" onclick="showGeneratorView()">Back to Articles</button>
            <div class="card">
                <h1 id="articleTitle" style="color: #667eea;"></h1>
                <p id="articleDate" class="date"></p>
                <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;">
                <div id="articleContent" class="article-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Load articles on page load
        window.onload = function() {
            loadArticles();
        };

        async function generateArticles() {
            const titles = document.getElementById('articleTitles').value.trim();
            if (!titles) {
                showStatus('generateStatus', 'Please enter at least one article title', 'error');
                return;
            }

            showStatus('generateStatus', 'Generating articles with AI... This may take a few minutes.', 'info');

            try {
                const response = await fetch('/api/blog/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ titles: titles })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('generateStatus', `Success! Generated ${data.articles.length} articles.`, 'success');
                    document.getElementById('articleTitles').value = '';
                    setTimeout(() => loadArticles(), 1000);
                } else {
                    showStatus('generateStatus', `Error: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('generateStatus', 'Failed to generate articles. Check console for details.', 'error');
            }
        }

        async function loadArticles() {
            try {
                const response = await fetch('/api/blog');
                const data = await response.json();

                const articlesList = document.getElementById('articlesList');
                
                if (data.articles && data.articles.length > 0) {
                    articlesList.innerHTML = data.articles.map(article => `
                        <div class="article-card" onclick="viewArticle('${article.slug}')">
                            <h3>${escapeHtml(article.title)}</h3>
                            <p class="date">${new Date(article.created_at).toLocaleDateString()}</p>
                        </div>
                    `).join('');
                } else {
                    articlesList.innerHTML = '<p style="text-align: center; color: #999;">No articles yet. Generate some using AI!</p>';
                }
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articlesList').innerHTML = '<p style="text-align: center; color: #e74c3c;">Error loading articles</p>';
            }
        }

        async function viewArticle(slug) {
            try {
                const response = await fetch(`/api/blog/${slug}`);
                const data = await response.json();

                if (data.article) {
                    document.getElementById('articleTitle').textContent = data.article.title;
                    document.getElementById('articleDate').textContent = 
                        'Published on ' + new Date(data.article.created_at).toLocaleDateString();
                    document.getElementById('articleContent').innerHTML = data.article.content;

                    document.getElementById('generatorView').style.display = 'none';
                    document.getElementById('articleView').style.display = 'block';
                    window.scrollTo(0, 0);
                } else {
                    alert('Article not found');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load article');
            }
        }

        function showGeneratorView() {
            document.getElementById('articleView').style.display = 'none';
            document.getElementById('generatorView').style.display = 'block';
            window.scrollTo(0, 0);
        }

        async function deleteAllArticles() {
            if (!confirm('Are you sure you want to delete all articles? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/blog/all', { method: 'DELETE' });
                const data = await response.json();

                if (response.ok) {
                    showStatus('generateStatus', 'All articles deleted', 'success');
                    loadArticles();
                } else {
                    showStatus('generateStatus', 'Error deleting articles', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('generateStatus', 'Failed to delete articles', 'error');
            }
        }

        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.innerHTML = `<div class="status ${type}">${message}</div>`;
            if (type === 'success') {
                setTimeout(() => { statusEl.innerHTML = ''; }, 5000);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
